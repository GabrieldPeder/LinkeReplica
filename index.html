<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil LinkedIn (Versão Melhorada)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

    <section class="card informacoes-perfil">
      <div class="perfil-capa">
        <img
          src="https://images.unsplash.com/photo-1554147090-e1221a04a025?q=80&w=1200&auto=format&fit=crop"
          alt="Imagem de capa do perfil"
        >
      </div>
  
      <div class="perfil-foto-wrap">
        <div class="perfil-foto">
          <img src="https://github.com/filipedeschamps.png" alt="Foto de perfil">
          <span class="online"></span>
        </div>
      </div>
  
      <div class="perfil-detalhes-wrap">
  
        <div class="perfil-detalhes-pessoal">
          <h1>Filipe Deschamps</h1>
          <div class="texto-medio">
            Software Engineer | Creator | YouTuber
          </div>
          <div class="texto-pequeno">
            Fala sobre #frontend, #backend, #carreira, e #tecnologia
          </div>
        </div>
  
        <ul class="perfil-detalhes-carreira">
          <li>
            <a href="#">
              <img src="https://media.licdn.com/dms/image/C4D0BAQG56224PiquSQ/company-logo_200_200/0/1630638324482/alura_logo?e=2147483647&v=beta&t=9V2_t0-8IV0Y2s2G9O-5pZ5rA6s4K_u9a__xG2sM9sY" alt="Logo da empresa Alura">
              <h2>Alura</h2>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://media.licdn.com/dms/image/C560BAQHaVYd13r0AVG/company-logo_200_200/0/1630648272182/dio_me_logo?e=2147483647&v=beta&t=44ikw1Hh9y2m_n22_yVIeQMLPj-L9I7aJz5-p322cIM" alt="Logo da instituição de ensino DIO">
              <h2>Digital Innovation One</h2>
            </a>
          </li>
        </ul>
  
        <div class="perfil-detalhes-local">
          <span>São Paulo, Brasil</span>
          <span class="local-contato">
            <a href="#">informações de contato</a>
          </span>
        </div>
      </div>
  
      <ul class="perfil-conexoes">
        <li>999 seguidores</li>
        <li>+ de 500 conexões</li>
      </ul>
  
      <div class="perfil-acoes">
        <button class="botao botao-primario">Tenho interesse</button>
        <button class="botao botao-secundario">Adicionar seção do perfil</button>
      </div>
    </section>

  </main>
</body>
</html>
