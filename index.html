<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="profile-card">
    <div class="card-header">
        </div>

    <div class="card-body">
        <div class="profile-picture">
            <img src="https://github.com/filipedeschamps.png" alt="Foto de Perfil">
        </div>

        <div class="profile-info">
            <h1 class="profile-name">Filipe Deschamps</h1>
            <h2 class="profile-title">Software Engineer at Deschamps Corp</h2>
            <p class="profile-contact">Fala sobre #frontend, #backend, #carreira e #tecnologia • São Paulo, Brasil • <a href="#">Informações de contato</a></p>
            <p class="profile-career">999 seguidores • + de 500 conexões</p>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary">Tenho interesse</button>
            <button class="btn btn-secondary">Adicionar seção do perfil</button>
        </div>
    </div>
</div>
    </main>

</body>
</html>
